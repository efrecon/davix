stages:
- build
- test
- publish

cmake-no-git:
  stage: build
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - ci/fedora/packages.sh
    - yum install -y git rpm-build gcc-c++
    - git submodule update --init --recursive
    - ./packaging/make-srpm.sh
    - yum-builddep -y build/SRPMS/*
    - rm -rf .git build
    - mkdir build
    - cd build
    - cmake3 ..

cmake-tarball:
  stage: build
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - ci/fedora/packages.sh
    - yum install -y git rpm-build gcc-c++
    - git submodule update --init --recursive
    - ./packaging/make-srpm.sh
    - yum-builddep -y build/SRPMS/*
    - packaging/make-dist.sh
    - cd build
    - tar xf davix-*.tar.gz
    - cd davix-*/
    - mkdir build && cd build
    - cmake3 ..

cc7:
  stage: build
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - ci/fedora/packages.sh
    - yum install -y git rpm-build
    - ci/common-rpm-build.sh
    - mkdir ${CI_JOB_NAME}
    - cp -r /root/rpmbuild/RPMS build/SRPMS ${CI_JOB_NAME}
  artifacts:
    paths:
    - "$CI_JOB_NAME"

